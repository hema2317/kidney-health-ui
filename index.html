<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V2 Kidney Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>V2 Kidney Health Risk Predictor</h1>
  </header>

  <form id="predictForm" class="form-box">
    <label for="hba1c">HbA1c (%):</label>
    <input type="number" id="hba1c" name="hba1c" step="0.1" required />

    <label for="albumin">Albumin (mg/dL):</label>
    <input type="number" id="albumin" name="albumin" required />

    <label for="creatinine">Urine Creatinine (mg/kg/day):</label>
    <input type="number" id="creatinine" name="creatinine" step="0.1" required />

    <label for="egfr">eGFR (mL/min/1.73m²):</label>
    <input type="number" id="egfr" name="egfr" required />

    <label for="age">Age (years):</label>
    <input type="number" id="age" name="age" required />

    <label for="sex">Sex:</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button type="submit">🔍 Predict My Kidney Risk</button>
  </form>

  <div id="summaryBox" style="display:none;">
    <p id="result"></p>
    <div id="riskBar"></div>
    <p id="patientNote"></p>
    <p id="doctorNote"></p>
    <button id="downloadBtn" style="display:none;">📄 Download Report</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
