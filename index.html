<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V2 Kidney Health Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>V2 Kidney Health Risk Predictor</h1>
  </header>

  <main>
    <form id="predictForm">
      <div class="form-group">
        <label>HbA1c (%) 
          <span class="tooltip">❓
            <span class="tooltiptext">Average blood sugar over 3 months. Normal range: 6.5–7%</span>
          </span>
        </label>
        <input type="number" name="hba1c" required />
      </div>

      <div class="form-group">
        <label>Albumin (mg/dL)
          <span class="tooltip">❓
            <span class="tooltiptext">Protein in urine. Normal: less than 30 mg/dL</span>
          </span>
        </label>
        <input type="number" name="albumin" required />
      </div>

      <div class="form-group">
        <label>Urine Creatinine (mg/kg/day)
          <span class="tooltip">❓
            <span class="tooltiptext">Normal: Males 14–26, Females 11–20</span>
          </span>
        </label>
        <input type="number" name="creatinine" step="0.1" required />
      </div>

      <div class="form-group">
        <label>eGFR (mL/min/1.73m²)
          <span class="tooltip">❓
            <span class="tooltiptext">Kidney filtration rate. Normal: >90</span>
          </span>
        </label>
        <input type="number" name="egfr" required />
      </div>

      <div class="form-group">
        <label>Age (years)</label>
        <input type="number" name="age" required />
      </div>

      <div class="form-group">
        <label>Sex</label>
        <select name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <button type="submit">🔍 Predict My Kidney Risk</button>
    </form>

    <div id="summaryBox" style="display: none;">
      <p id="result"></p>
      <div id="riskBar"></div>
      <p id="patientNote"></p>
      <p id="doctorNote"></p>
      <button id="downloadBtn">📄 Download Report</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
