<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V2 Health - Kidney Risk</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h1 style="color: #2e5aac; text-align:center; margin-bottom: 20px;">
    V2 Kidney Health Risk Predictor
  </h1>

  <form id="predictForm">
    <label>HbA1c (%) ❓
      <input type="number" name="hba1c" step="0.1" required />
      <span class="tooltiptext">Average blood sugar over 3 months</span>
    </label>

    <label>Albumin (mg/dL) ❓
      <input type="number" name="albumin" required />
      <span class="tooltiptext">Protein in your urine</span>
    </label>

    <label>Urine Creatinine (mg/kg/day) ❓
      <input type="number" name="creatinine" step="0.1" required />
      <span class="tooltiptext">Normal: M 14–26, F 11–20</span>
    </label>

    <label>eGFR (mL/min/1.73m²) ❓
      <input type="number" name="egfr" required />
      <span class="tooltiptext">Estimated kidney filtration rate</span>
    </label>

    <label>Age (years)
      <input type="number" name="age" required />
    </label>

    <label>Sex:
      <select name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>

    <button type="submit">🔍 Predict My Kidney Risk</button>
  </form>

  <div id="summaryBox" style="display:none;">
    <p id="result" style="font-weight: bold;"></p>
    <div id="riskBar"></div>
    <p id="patientNote"></p>
    <p id="doctorNote"></p>
    <button id="downloadBtn">📄 Download Report</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
