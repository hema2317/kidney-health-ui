<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidney Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Kidney Health Risk Predictor</h1>
    <form id="predictForm">
      <label>HbA1c (%) <span>❓</span></label>
      <input type="number" step="0.1" name="hba1c" required />

      <label>Albumin (mg/dL) <span>❓</span></label>
      <input type="number" step="0.1" name="albumin" required />

      <label>Urine Creatinine (mg/kg/day) <span>❓</span></label>
      <input type="number" step="0.1" name="creatinine" required />

      <label>eGFR (mL/min/1.73m²) <span>❓</span></label>
      <input type="number" step="0.1" name="egfr" required />

      <label>Age (years)</label>
      <input type="number" name="age" required />

      <button type="submit">🔍 Predict My Kidney Risk</button>
    </form>

    <div id="summaryBox" style="display:none;">
      <h2 id="result">Risk Level: </h2>
      <div id="riskBar" style="height: 20px; width: 0; background: gray; margin-bottom: 20px;"></div>

      <h3>Patient Suggestion</h3>
      <p id="patientNote"></p>

      <h3>Doctor Guidance</h3>
      <p id="doctorNote"></p>

      <button id="downloadBtn" style="display:none;">📄 Download Report</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
