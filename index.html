<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidney Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kidney Health Risk Predictor</h1>
  </header>

  <form id="predictForm">
    <label for="hba1c">HbA1c (%):</label>
    <input type="number" id="hba1c" name="hba1c" step="0.1" required>

    <label for="albumin">Albumin (mg/dL):</label>
    <input type="number" id="albumin" name="albumin" required>

    <label for="creatinine">Creatinine (mg/dL):</label>
    <input type="number" id="creatinine" name="creatinine" step="0.1" required>

    <label for="egfr">eGFR (mL/min/1.73mÂ²):</label>
    <input type="number" id="egfr" name="egfr" required>

    <label for="age">Age (years):</label>
    <input type="number" id="age" name="age" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button type="submit">Predict Risk</button>
  </form>

  <div id="resultContainer" style="display:none;">
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
