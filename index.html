<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidney Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§  Kidney Health AI</h1>
  <form id="predictForm">
    <label>HbA1c: <input type="number" step="0.1" name="hba1c" required /></label><br />
    <label>Albumin: <input type="number" step="0.1" name="albumin" required /></label><br />
    <label>Creatinine: <input type="number" step="0.1" name="creatinine" required /></label><br />
    <label>eGFR: <input type="number" step="0.1" name="egfr" required /></label><br />
    <label>Age: <input type="number" name="age" required /></label><br />
    <label>Sex:
      <select name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label><br />
    <button type="submit">Predict</button>
  </form>

  <p id="result"></p>

  <!-- Risk Bar UI -->
  <div id="riskBarContainer">
    <div id="riskBar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
