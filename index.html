<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidney Health Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔍 Kidney Health Predictor</h1>
  <form id="predictForm">
    <input type="text" name="hba1c" placeholder="HbA1c" required />
    <input type="text" name="albumin" placeholder="Albumin" required />
    <input type="text" name="creatinine" placeholder="Creatinine" required />
    <input type="text" name="egfr" placeholder="eGFR" required />
    <input type="number" name="age" placeholder="Age" required />
    <select name="sex" required>
      <option value="">Sex</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
