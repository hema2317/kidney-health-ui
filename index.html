<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidney Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kidney Health Risk Predictor</h1>
    <form id="riskForm">
      <label>Age: <input type="number" name="age" required></label>
      <label>HbA1c (%): <input type="number" step="0.1" name="hba1c" required></label>
      <label>Serum Albumin (mg/dL): <input type="number" step="0.1" name="albumin" required></label>
      <label>Serum Creatinine (mg/dL): <input type="number" step="0.01" name="scr" required></label>
      <label>eGFR: <input type="number" step="0.1" name="egfr" required></label>
      <button type="submit">Predict My Risk</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
