<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V2 Health - Kidney Risk</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header style="text-align: center;">
    <h1>V2 Kidney Health Risk Predictor</h1>
  </header>

  <form id="predictForm" class="form-container">
    <div class="input-group">
      <label>HbA1c (%) 
        <span class="tooltip">❓
          <span class="tooltiptext">
            Average blood sugar over 3 months. Normal range: 4% to 5.6%
          </span>
        </span>
      </label>
      <input type="number" name="hba1c" step="0.1" required />
    </div>

    <div class="input-group">
      <label>Albumin (mg/dL) 
        <span class="tooltip">❓
          <span class="tooltiptext">
            Protein in your urine. Normal range: Less than 30 mg/dL.
          </span>
        </span>
      </label>
      <input type="number" name="albumin" required />
    </div>

    <div class="input-group">
      <label>Urine Creatinine (mg/kg/day) 
        <span class="tooltip">❓
          <span class="tooltiptext">
            Normal range: M 14–26, F 11–20 mg/kg/day.
          </span>
        </span>
      </label>
      <input type="number" name="creatinine" step="0.1" required />
    </div>

    <div class="input-group">
      <label>eGFR (mL/min/1.73m²) 
        <span class="tooltip">❓
          <span class="tooltiptext">
            Estimated kidney filtration rate. Normal range: >90 mL/min/1.73m².
          </span>
        </span>
      </label>
      <input type="number" name="egfr" required />
    </div>

    <div class="input-group">
      <label>Age (years)</label>
      <input type="number" name="age" required />
    </div>

    <div class="input-group">
      <label>Sex:
        <select name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
    </div>

    <button type="submit">🔍 Predict My Kidney Risk</button>
  </form>

  <!-- 📄 Result summary -->
  <div id="summaryBox" style="display:none;">
    <p id="result" style="font-weight: bold;"></p>
    <div id="riskBar"></div>
    <p id="patientNote"></p>
    <p id="doctorNote"></p>
    <button id="downloadBtn">📄 Download Report</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
