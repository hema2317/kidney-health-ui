<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kidney Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kidney Health Risk Predictor</h1>
    <form id="riskForm">
      <label>Age:</label>
      <input type="number" id="age" step="1" required />

      <label>HbA1c (%):</label>
      <input type="number" id="hba1c" step="0.1" required />

      <label>Serum Albumin (mg/dL):</label>
      <input type="number" id="albumin" step="0.1" required />

      <label>Serum Creatinine (mg/dL):</label>
      <input type="number" id="scr" step="0.1" required />

      <label>eGFR:</label>
      <input type="number" id="egfr" step="1" required />

      <button type="submit">Predict My Risk</button>
    </form>

    <p id="result" style="font-weight: bold; margin-top: 20px;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
